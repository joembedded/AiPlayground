<!DOCTYPE html>
<html lang="de">

<head>
    <!-- http://localhost/wrk/ai/playground/sw/minichat.html  -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="./static/favicon.ico">
    <link rel="stylesheet" href="./static/icons/bootstrap-icons.min.css">

    <title>Minichat</title>

    <link rel="stylesheet" href="./css/minichat.css">
    <script src="./src/minichat.js" type="module" defer></script>

</head>

<body>
    <div id="overlay"></div>
    <div id="sidebar">
        <h2><button id="sidebar-close"
                style="background: none; border: none; color: #4CAF50; font-size: 1.5rem; cursor: pointer; padding: 0; margin-right: 10px; vertical-align: middle;">
                <i class="bi bi-list"></i></button>Hauptmen√º</h2>
        <ul>
            <li><a href="#"><i class="bi bi-house-fill"></i> Startseite</a></li>
            <li><a href="#"><i class="bi bi-gear-fill"></i> Einstellungen</a></li>
            <li><a href="#"><i class="bi bi-info-circle-fill"></i> Info</a></li>
            <li><a href="#"><i class="bi bi-box-arrow-right"></i> Abmelden</a></li>
            <div>
                <label for="threshold">Threshold (Noisecancel): <span id="thresholdFeedback">x</span></label><br>
                <input disabled type="range" id="threshold" min="0" max="5" value="2" step="0.1" /><br>
                <label for="maxpause">Max Pause (msec): <span id="maxpauseFeedback">x</span></label><br>
                <input disabled type="range" id="maxpause" min="200" max="2200" value="1000" step="50" />
            </div>
        </ul>
    </div>

    <header>
        <button id="menu-toggle">
            <i class="bi bi-list"></i>
        </button>
        <h1>Minichat</h1>
    </header>

    <div id="chat-verlauf"></div>

    <div _hidden>
        <audio class="stdplayer" controls></audio>
        <pre id="dbginfo"></pre>
        <div class="terminal"></div>
    </div>

    <div id="eingabe-bereich">
        <div style="display: inline-block; vertical-align: top;">
            <button id="btn-micro" class="micro"><i class="bi bi-mic-fill" style="font-size: 1.2rem;"></i> <span id="btn-micro-text">AUS</span></button>
            <div id="micro-status" style="font-size: 0.75rem; padding: 2px 4px; border: 1px solid #ccc; border-radius: 3px; max-width: 100px; overflow: hidden; white-space: nowrap; text-overflow: clip; margin-top: 4px;">idle</div>
        </div>

        <textarea id="text-eingabe" rows="3" placeholder="Nachricht eingeben..."></textarea>
        <button id="btn-senden"><i class="bi bi-send-fill" style="font-size: 1.2rem;"></i> Senden</button>
    </div>

    <footer>
        Copyright Jo
    </footer>
</body>

</html>
