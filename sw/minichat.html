<!DOCTYPE html>
<html lang="de">

<head>
    <!-- WICHTIG: http://localhost/wrk/ai/playground/sw/minichat.html  -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="./static/favicon.ico">
    <!-- WICHTIG: IconListe: https://icons.getbootstrap.com/#icons -->
    <link rel="stylesheet" href="./static/icons/bootstrap-icons.min.css">

    <title>MiniChat</title>

    <link rel="stylesheet" href="./css/minichat.css">
    <script src="./js/minichat.js" type="module" defer></script>
</head>

<body>
    <div id="overlay"></div>
    <div id="sidebar">
        <h2><button id="sidebar-close">
                <i class="bi bi-x-lg"></i></button>Hauptmen√º</h2>
        <br>
        <ul>
            <li><a href="#" onclick="alert('Setup *tbd*'); return false;"><i class="bi bi-gear-fill"></i> Einstellungen</a></li>
            <li><a href="#" onclick="alert('Info *tbd*'); return false;"><i class="bi bi-info-circle-fill"></i> Info</a></li>
            <li><a href="#" onclick="alert('Exit *tbd*'); return false;"><i class="bi bi-box-arrow-right"></i> Abmelden</a></li>
            <li>
                <i class="bi bi-mic-fill"></i>
                <label for="threshold">Threshold (Noisecancel): <span id="thresholdFeedback">x</span></label><br>
                <input disabled type="range" id="threshold" min="0" max="5" value="2" step="0.1" /><br>
                <canvas class="visualizer" width="200" height="20"></canvas><br>
            </li>
            <li>
                <i class="bi bi-activity"></i>
                <label for="maxpause">Max Pause (msec): <span id="maxpauseFeedback">x</span></label><br>
                <input disabled type="range" id="maxpause" min="200" max="2200" value="1000" step="50" /><br>

            </li>
            <li>
                Sprache:
                <br>
                <label for="autoPostChk"><input id="autoPostChk" type="checkbox" _checked /> Automatisch
                    senden</label><br>
                <br>
                <label for="autoPlayChk"><input id="autoPlayChk" type="checkbox" _checked /> Micro AN lassen
                   </label><br>
            </li>
        </ul>
    </div>

    <header>
        <button id="menu-toggle">
            <i class="bi bi-list"></i>
        </button>
        <h1>MiniChat</h1>
    </header>

    <div id="chat-verlauf"></div>
    <!-- WICHTIG: Debuggig Bereich, optional anzeigen -->
    <div class = "dbg" hidden style="border: 2px solid blue;">
        <span class="dbgInfo" id="dbginfo">???</span> -
        <span class="dbgInfo" id="audioStatus">???</span><br>
        <audio class="stdplayer" controls></audio>
        <audio id="audioPlayer" controls></audio><br>
        <div class="terminal" id="dbgTerminal"></div>
    </div>

    <div id="eingabe-bereich">

        <textarea id="text-eingabe" rows="3" placeholder="Nachricht eingeben..."></textarea>
        <div>
            <button id="btn-senden"><i class="bi bi-send-fill"></i></button>
            <button id="btn-micro" class="micro"><i id="micro-button-glyph" class="bi bi-mic-mute-fill"></i></button>
        </div>

    </div>

    <footer>
        <div id="chat-status">idle</div>
        <div>Copyright Jo</div>
    </footer>
</body>

</html>
