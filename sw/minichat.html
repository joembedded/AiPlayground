<!DOCTYPE html>
<html lang="de">
<!-- http://localhost/wrk/ai/playground/sw/minichat.html -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minichat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            flex-shrink: 0;
        }

        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        #chat-verlauf {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: #f5f5f5;
            scroll-behavior: smooth;
        }

        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 5px;
            max-width: 80%;
            word-wrap: break-word;
            overflow-wrap: break-word;
            white-space: pre-wrap;
        }

        .message.user {
            background-color: #e3f2fd;
            margin-left: auto;
            text-align: right;
        }

        .message.bot {
            background-color: #fff;
            border: 1px solid #ddd;
        }

        #eingabe-bereich {
            display: flex;
            gap: 10px;
            padding: 15px;
            background-color: #fff;
            border-top: 1px solid #ddd;
            flex-shrink: 0;
        }

        #eingabe-bereich button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            align-self: flex-start;
            height: fit-content;
        }

        #eingabe-bereich button:hover {
            background-color: #45a049;
        }

        #eingabe-bereich textarea {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            resize: vertical;
            font-family: Arial, sans-serif;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            flex-shrink: 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Minichat</h1>
    </header>

    <div id="chat-verlauf"></div>

    <div id="eingabe-bereich">
        <button id="btn-micro">Micro</button>
        <textarea id="text-eingabe" rows="3" placeholder="Nachricht eingeben..."></textarea>
        <button id="btn-senden">Senden</button>
    </div>

    <footer>
        Copyright Jo
    </footer>

    <script>
        const chatVerlauf = document.getElementById('chat-verlauf');
        const textEingabe = document.getElementById('text-eingabe');
        const btnSenden = document.getElementById('btn-senden');
        const btnMicro = document.getElementById('btn-micro');

        // Nachricht zum Chat hinzufÃ¼gen
        function addMessage(text, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
            chatVerlauf.appendChild(messageDiv);
            setTimeout(() => {
                chatVerlauf.scrollTop = chatVerlauf.scrollHeight;
            }, 10);
        }

        // Nachricht senden
        async function sendeNachricht() {
            const text = textEingabe.value.trim();
            if (!text) return;

            // User-Nachricht anzeigen
            addMessage(text, 'user');
            textEingabe.value = '';

            try {
                const response = await fetch('./api/echo_sim.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: text })
                });

                const data = await response.json();

                if (data.success === true) {
                    addMessage(data.reply, 'bot');
                } else {
                    addMessage('Fehler: ' + (data.error || 'Unbekannter Fehler'), 'bot');
                }
            } catch (error) {
                addMessage('Netzwerkfehler: ' + error.message, 'bot');
            }
        }

        // Event Listener
        btnSenden.addEventListener('click', sendeNachricht);
        
        textEingabe.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendeNachricht();
            }
        });

        btnMicro.addEventListener('click', () => {
            alert('Micro-Funktion noch nicht implementiert');
        });
    </script>
</body>
</html>
