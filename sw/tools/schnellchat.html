<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schnellchat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        #text-input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }

        #send-btn {
            padding: 10px 30px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        #send-btn:hover {
            background-color: #0056b3;
        }

        #response-output {
            width: 100%;
            min-height: 500px;
            padding: 10px;
            font-family: monospace;
            font-size: 14px;
            box-sizing: border-box;
            background-color: #f5f5f5;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <h1>Schnellchat</h1>
    <div>
        <div class="form-group">
            <label for="text-input">Ihre Nachricht:</label>
            <input type="text" id="text-input" name="text" required>
        </div>

        <div class="form-group">
            <button type="submit" id="send-btn">Senden</button>
        </div>
    </div>


    <div class="form-group">
        <label for="response-output">API-Antwort (JSON):</label>
        <textarea id="response-output" readonly></textarea>
    </div>

</body>
<script>
    const sendMessage = async () => {
        const textInput = document.getElementById('text-input').value;
        const responseOutput = document.getElementById('response-output');

        if (!textInput.trim()) {
            alert('Bitte geben Sie eine Nachricht ein.');
            return;
        }

        // http://localhost/wrk/ai/playground/sw/api/oai_chat.php?user=TESTUSER&sessionid=355c6639f2cfef7ab651286ef9a6d488&text=Wer_bist_Du 
        // http://localhost/wrk/ai/playground/sw/api/schnellchat.html
        responseOutput.value = 'Sende Anfrage...';
        const user = 'TESTUSER'; // Fester Benutzername für Schnellchat
        const sessionId = '355c6639f2cfef7ab651286ef9a6d488'; // Feste Session-ID für Schnellchat
        try {
            const payload = {
                sessionid: sessionId,
                user: user,
                text: textInput
            };

            const response = await fetch('./oai_chat.php', {
                method: 'POST',
                body: new URLSearchParams(payload)
            });

            if (!response.ok) {
                throw new Error(`HTTP-Fehler! Status: ${response.status}`);
            }
            document.getElementById('text-input').value="";
            const data = await response.json();
            responseOutput.value = JSON.stringify(data, null, 2);
        } catch (error) {
            responseOutput.value = `Fehler bei der Anfrage: ${error.message}`;
        }
    };

    document.getElementById('send-btn').addEventListener('click', sendMessage);
    
    document.getElementById('text-input').addEventListener('keypress', (event) => {
        if (event.key === 'Enter') {
            sendMessage();
        }
    });
</script>

</html>
