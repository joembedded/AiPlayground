    <script>
        /**
         * √ñffnet die Hilfe-Seite in einem neuen Fenster
         */
        function openHelp() {
            window.open('readme.html', '_blank');
        }

        /**
         * Spielt eine Stimmprobe ab
         * @param {string} audioFile - Pfad zur Audio-Datei
         */
        function playVoiceSample(audioFile) {
            const audio = new Audio(audioFile);
            audio.play().catch(err => {
                console.error(`Error playing voice sample ${audioFile}:`, err);
                alert(`Error playing voice sample ${audioFile}:` + err.message);
            });
        }

        /**
         * Launch-Funktion f√ºr Personas
         * @param {string} persona - Der Name der zu startenden Persona
         */
        function launchPersona(persona) {
            console.log('Launching persona:', persona);

            // Der Agent launcht eine Session mit der gew√§hlten Persona
            // Er verf√ºgt √ºber ein gewisses Budget. 'agent_jo' ist f√ºr hier zust√§ndig...
            const agent = "agent_jo";
            const sessionId = "9947a955a2198dd4a93572d86df2b3a4"; // dynamisch, Key des Agenten mit limitertem Budget

            const mandant = `_template_${persona}`;
            const newUser = `${persona}_****************`; // 
            const newPassword = Array.from({ length: 8 }, () =>
                'abcdefghijklmnopqrstuvwxyz0123456789'[Math.floor(Math.random() * 36)]
            ).join('');
            const apiUrl = `./api/admin.php?user=${agent}&sessionId=${sessionId}&cmd=generateuser&mandant=${mandant}&newuser=${newUser}&newpassword=${newPassword}`;
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        //console.log(`Neuer Benutzer: ${data.user}\nPasswort: ${newPassword}`);
                        // Neue Anmeldedaten generieren
                        localStorage.setItem('minichat-username', data.user);
                        localStorage.removeItem('minichat-sessionid');
                        sessionStorage.setItem('minichat-temp-password', newPassword);
                        const info = "New User:   " + data.user + "   |   Password:   " + newPassword;
                        const infoUi =   document.getElementById('infofield')
                        if(infoUi) infoUi.textContent = info;
                        window.open('minichat.html', '_blank');
                    } else {
                        console.error('Error creating user:', data.error);
                        alert('Error creating user: ' + data.error);
                    }
                })
                .catch(error => {
                    console.error('Network error:', error);
                    alert('Network error while creating user.');
                });
        }

        // Optional: Keyboard-Shortcuts
        document.addEventListener('keydown', function (event) {
            // J f√ºr Jack
            if (event.key === 'j' || event.key === 'J') {
                launchPersona('jack');
            }
            // V f√ºr Vilo
            else if (event.key === 'v' || event.key === 'V') {
                launchPersona('vilo');
            }
            // A f√ºr Jana (Almwirtin)
            else if (event.key === 'a' || event.key === 'A') {
                launchPersona('janalm');
            }
        });
    </script>
