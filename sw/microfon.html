<!DOCTYPE html>
<html lang="de">
<!-- http://localhost/wrk/ai/playground/sw/microfon.html -->
<!-- Einfacher Test fuer Speech_to_Text mit OpenAI API und AudioDelay -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/app.css">

    <!-- Nun erst Hauptscript -->
    <script src="./src/microfon.js" defer type="module"></script>

    <title>AI Playground - Micro</title>
</head>

<body>
    <div>
        <b>*** AI Playground - Microfon-Test ***</b>
    </div>
    <div>
        <canvas class="visualizer" width="800" height="100"></canvas>
    </div>

    <div>
        <input disabled type="range" id="threshold" min="0" max="5" value="2" step="0.1" />
        <label for="threshold">Threshold (Noisecancel): <span id="thresholdFeedback">x</span></label>
        &nbsp;&nbsp;&nbsp;
        <input disabled type="range" id="maxpause" min="200" max="2200" value="1000" step="50" />
        <label for="maxpause">Max Pause (msec): <span id="maxpauseFeedback">x</span></label>
    </div>

    <div id="buttons">
        <button class="micro" disabled>Micro ist AUS</button>
        &nbsp;&nbsp;&nbsp; Status: <span id="status">idle</span>
    </div>
    <div class="terminal">
    </div>
    <div>
        <audio class="stdplayer" controls></audio><br>
        <button class="postbtn">POST</button> &nbsp; <input class="dbgpost" type="checkbox"> Debug POST
    </div>

    <pre id="dbginfo"></pre>

</body>

</html>
